<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de estructura</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Aqui dentro pondremos todo nuestro contenido separado en 3 grandes cajas contenedoras -->
    <header>
        <!-- Primero el header para indicar el encabezado, se usa mucho para colocar la barra de navegacion -->
        <section>
            <!-- Dentro del header podes incluir 1 o mas sections para colocar el contenido -->
        </section>
        <!-- Tambien podes usar el header como contenedor directamente y no necesitarias el section -->
    </header>
    <main>
        <!-- Segundo  el main lleva el contenido que presentara esa pagina en concreto -->
        <section>
            <!-- Dentro del main agrupamos contenido en sections como de la forma que mas comodo nos resulte, podemos usar 1 o varias -->
        </section>
        <section>
        </section>
    </main>
    <footer>
        <!-- Al final el footer para indicar el pie de pagina, se usa mucho para colocar informacion adicional, redes, etc-->
        <section>
            <!-- Dentro del footer podes incluir 1 o mas sections para colocar el contenido -->
        </section>
        <!-- Tambien podes usar el footer como contenedor directamente y no necesitarias el section -->
    </footer>
</body>

</html>
